<!DOCTYPE html>
<html lang="España">
<head>

    <title>Games Art</title>
    <meta charset="UTF-8">
    
</head>
<body>
    
    <h1 align ="center">"Games Art"</h1>
         <center>
         <a target="_blank" href="https://www.game.es/">“Pincha aqui para conocernos"</a>
         </center>
        <hr>
        <center>
        <img src="juego.jpg" width="600" alt="Imagen de videojuegos">
        </center>
         <hr>
         
        <form action="#" method="post">
            
  <fieldset>
    <center>
    <legend>Formulario de contacto</legend>
     <hr>
    <!-- Texto -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>

    <!-- Email -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Teléfono -->
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono"><br><br>

    <!-- Fecha -->
    <label for="fecha">Fecha de contacto:</label>
    <input type="date" id="fecha" name="fecha"><br><br>

    <!-- Radio -->
    <p>¿Cómo prefieres que te contactemos?</p>
    <input type="radio" id="contactoEmail" name="contacto" value="email">
    <label for="contactoEmail">Email</label><br>
    <input type="radio" id="contactoTelefono" name="contacto" value="telefono">
    <label for="contactoTelefono">Teléfono</label><br><br>

    <!-- Checkbox -->
    <p>¿Qué servicios te interesan?</p>
    <input type="checkbox" id="servicio1" name="servicios" value="asesoria">
    <label for="servicio1">Asesoría</label><br>
    <input type="checkbox" id="servicio2" name="servicios" value="donaciones">
    <label for="servicio2">Donaciones</label><br>
    <input type="checkbox" id="servicio3" name="servicios" value="eventos">
    <label for="servicio3">Eventos</label><br><br>

    <!-- Lista desplegable -->
    <label for="pais">País:</label>
    <select id="pais" name="pais">
      <option value="">Selecciona tu país</option>
      <option value="es">España</option>
      <option value="mx">México</option>
      <option value="ar">Argentina</option>
      <option value="co">Colombia</option>
    </select><br><br>

    <!-- Área de mensaje -->
    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="5" cols="40" placeholder="Escribe tu mensaje aquí..."></textarea><br><br>

    <!-- Botón de envío -->
    <input type="submit" value="Enviar">
    
  </fieldset>
 </center>
</form>
